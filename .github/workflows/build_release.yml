name: build-package-wheel-and-release

on:
  workflow_call:
    inputs:
      git_tag:
        required: true
        type: string
      coverage_report_artifacts_name:
        required: true
        type: string
      coverage_report_artifacts_path:
        required: true
        type: string
      dist_artifacts_name:
        required: true
        type: string
      dist_artifacts_path:
        required: true
        type: string


jobs:
  build_release:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - macos-latest
          - windows-latest
          - ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Used to host cibuildwheel
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install cibuildwheel
        run: python -m pip install cibuildwheel==2.16.2

      - name: Build wheels
        run: python -m cibuildwheel --output-dir dist
        # to supply options, put them in 'env', like:
        # env:
        #   CIBW_SOME_OPTION: value

      - uses: actions/download-artifact@v3
        with:
          name: ${{ inputs.dist_artifacts_name }}

      - uses: actions/download-artifact@v3
        with:
          name: ${{ inputs.coverage_report_artifacts_name }}

      - id: make_notes
        run: |
          # Generate notes using tests
          echo "# ${{ inputs.git_tag }}" > notes.md
          echo "## Coverage Report" >> notes.md
          cat "${{ inputs.coverage_report_artifacts_path }}" >> notes.md

      - id: make_release
        run: |
          gh release create \
            "${{ inputs.git_tag }}" \
            --notes-file notes.md \
            --title "${{ inputs.git_tag }} release" \
            ${{ inputs.dist_artifacts_path }}/*.yml